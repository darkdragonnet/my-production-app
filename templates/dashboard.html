<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        .messages-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .messages-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .message-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .message-sender {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .message-text {
            color: #555;
            margin-bottom: 8px;
        }

        .message-time {
            font-size: 0.85em;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Zalo Bot Dashboard</h1>
            <p>Real-time Message Monitoring</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>üì® Total Messages</h3>
                <div class="number" id="total-messages">0</div>
            </div>
            <div class="stat-card">
                <h3>üë• Total Users</h3>
                <div class="number" id="total-users">0</div>
            </div>
            <div class="stat-card">
                <h3>‚ö° Status</h3>
                <div class="number" id="status" style="font-size: 2em;">‚úÖ</div>
            </div>
        </div>

        <div class="messages-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üìù Recent Messages</h2>
                <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh</button>
            </div>
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="messages-container">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-refresh every 5 seconds
        setInterval(loadStats, 5000);

        // Load on page load
        loadStats();

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update stats
                    document.getElementById('total-messages').textContent = data.total_messages || 0;
                    document.getElementById('total-users').textContent = data.total_users || 0;

                    // Hide error if exists
                    const errorDiv = document.getElementById('error-message');
                    if (data.error) {
                        errorDiv.textContent = '‚ö†Ô∏è ' + data.error;
                        errorDiv.style.display = 'block';
                    } else {
                        errorDiv.style.display = 'none';
                    }

                    // Update messages
                    const messagesContainer = document.getElementById('messages-container');
                    const messages = data.messages || [];

                    if (messages.length === 0) {
                        messagesContainer.innerHTML = '<div class="empty-state"><p>No messages yet...</p></div>';
                    } else {
                        messagesContainer.innerHTML = messages.map(msg => `
                            <div class="message-item">
                                <div class="message-sender">üë§ ${msg.sender_name || 'Unknown'}</div>
                                <div class="message-text">${escapeHtml(msg.text)}</div>
                                <div class="message-time">‚è∞ ${formatTime(msg.timestamp)}</div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('messages-container').innerHTML = 
                        '<div class="error">Failed to load data. Check if Flask Server is running.</div>';
                });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('vi-VN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
