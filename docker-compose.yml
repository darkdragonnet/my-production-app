services:
  # Flask API - Tr√°i tim c·ªßa h·ªá th·ªëng
  flask-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: zalo-flask-api
    ports:
      - "5001:5001"
    restart: unless-stopped
    env_file:
      - .env
    volumes:                 # üîë TH√äM D√íNG N√ÄY ƒê·ªÇ K·∫æT N·ªêI K√âT S·∫ÆT
      - ./data:/app/data     # üîë V√Ä D√íNG N√ÄY N·ªÆA
    environment:
      - FLASK_ENV=production
      - FLASK_API_URL=http://zalo-flask-api:5001
      - ZALO_BOT_TOKEN=2928638494010553625:OWrqGMQxHrTlOGuJbfXVMxgDbsVaqbAJrplTAuNbXUDISDLzpwzbLTlScHXfKLcH
    networks:
      - zalo-network
      - global-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Zalo Bot Service - X·ª≠ l√Ω t√°c v·ª• ng·∫ßm
  zalo-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: zalo-bot-service
    ports:
      - "5002:5002"
    restart: unless-stopped
    env_file:              # ‚úÖ TH√äM 2 D√íNG N√ÄY
      - .env
    environment:
      - FLASK_API_URL=http://zalo-flask-api:5001
      - ADMIN_ZALO_ID=112233445566778899
    depends_on:
      flask-api:
        condition: service_healthy
    networks:
      - zalo-network
      - global-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Dashboard - Giao di·ªán qu·∫£n tr·ªã
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: zalo-dashboard
    ports:
      - "5004:8501"
    restart: unless-stopped
    env_file:              # ‚úÖ TH√äM 2 D√íNG N√ÄY
      - .env
    environment:
      - FLASK_API_URL=http://zalo-flask-api:5001
    depends_on:
      - flask-api
    networks:
      - zalo-network
      - global-network

networks:
  zalo-network:
    driver: bridge
  global-network:
    external: true
