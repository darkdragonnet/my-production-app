services:
  flask-api:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: zalo-flask-api
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - zalo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  zalo-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: zalo-bot-service
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - zalo-network
    depends_on:
      flask-api:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: zalo-dashboard
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - FLASK_API_URL=http://zalo-flask-api:5001
      - ZALO_BOT_URL=http://zalo-bot-service:5002
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - zalo-network
    depends_on:
      flask-api:
        condition: service_healthy

networks:
  zalo-network:
    driver: bridge
